<div>
  <table>
    <thead>
      <tr>
        <th>Receta</th>
        <th>Imagen</th>
        <th>Porciones</th>
        <th>Tiempo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes" (click)="onSelect(recipe)">
        <td>{{ recipe.nombre }}</td>
        <td>
          <img
            class="recipe-img"
            [src]="recipe.imagen"
            alt="{{ recipe.imagen }}"
          />
        </td>
        <td>{{ recipe.porciones }}</td>
        <td>{{ recipe.tiempo_minutos }} min</td>
      </tr>
    </tbody>
  </table>
</div>
